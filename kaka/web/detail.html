<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>修改信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../module/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/base.css">
</head>

<body>
    <div class="addinfobox">
        <div class="backbox common">
            <a href="javascript:;">
                    <img src="../images/back_icon.png" alt="">
                    <span>返回</span>
                </a>
            <div class="ti">修改信息</div>
            <div class="info">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="formbox">
            <div id="" class="bginfo"></div>
            <div id="" class="delibox">
                <form class="layui-form" action="">
                    <div class="li">
                        <div class="ti">用户名</div>
                        <div class="detail">用户名</div>
                    </div>
                    <div class="li">
                        <div class="ti">注册时间</div>
                        <div class="detail">2017-11-25</div>
                    </div>
                    <div class="li">
                        <div class="ti">会员等级</div>
                        <div class="detail">普通会员</div>
                    </div>
                    <div class="li">
                        <div class="ti">手机号码</div>
                        <div class="detail">
                            <input type="text" placeholder="">
                        </div>
                    </div>
                    <div class="li">
                        <div class="ti">微信号</div>
                        <div class="detail">
                            <input type="text" placeholder="">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="btnbox">
            <button class="btn" lay-submit="" lay-filter="subbtn">确认修改</button>
        </div>
    </div>
    <script src="../module/layui/layui.js" charset="utf-8"></script>
    <script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            content: function(value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(subbtn)', function(data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });


    });
    </script>
</body>

</html>
